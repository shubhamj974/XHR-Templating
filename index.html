<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR Posts Templating</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/0165863800.js" crossorigin="anonymous"></script>
</head>

<body class="G-001">
    <div class="container">
        <h1 class="bg-primary p-4 mt-5 text-white text-center">Api Call Using XMLHttpRequest</h1>
        <div class="col-md-8 offset-md-2">
            <div class="card my-4">
                <div class="card-body">
                    <form id="formContainer">
                        <div class="form-group">
                            <label for="title" class="font-weight-bold">Title</label>
                            <input type="text" class="form-control" required id="title">
                        </div>
                        <div class="form-group">
                            <label for="content" class="font-weight-bold">Content</label>
                            <textarea class="form-control" required id="content" rows="3"></textarea>
                        </div>
                        <div class="content-end">
                            <button type="button" class="btn btn-primary mx-3 d-none" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="createBtn">Create Post</button>
                            <button type="button" class="btn btn-primary d-none" id="updateBtn">Update Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="fade-model" id="fade-model">
            <div class="card" id="cardId">
                <div class="card-body">
                    <button type="button" class="close hideFade" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div class="text-center">
                        <img style="width:70px" src="./assets/images/pngwing.com.png" alt="Logo">
                        <h2 class="my-3">
                            Are you sure?  
                        </h2>
                        <p>Do you really want to delete these records? This process cannot be undone.</p>
                        <div class=" fadeBtn mt-5">
                            <button type="button" class="btn btn-secondary hideFade" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="postContainer" id="postContainer"></div>
            </div>
        </div>
    </div>
    <div class="fadeOverley hideFade" id="fadeOverley"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
